<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mad Orc</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="teste3.css">

    <body>        
        <div>
            <h1>Cotação atual</h1>
        </div>
        <div class="container">
            <div class="coin-box">
                <div class="container">
                    <div class="navbar">
            
                        <div class="box">
                            <div class="icon opensea">
                                <a href="https://opensea.io/collection/madorc" target="_blank">
                                <ion-icon name="boat-outline"></ion-icon>
                            </div>
                            <p>opensea</p>
                        </a>
                        </div>
            
                        <div class="box">
                            <div class="icon instagram">
                                <a href="https://www.instagram.com/mad.orcnft/" target="_blank">
                                <ion-icon name="logo-instagram"></ion-icon>
                            </div>
                            <p>Instagram</p>
                        </a>
                        </div>
            
                        <div class="box">
                            <div class="icon facebook">
                                <a href="https://www.facebook.com/Mad-Orc-Nft-108773145015311/" target="_blank">
                                <ion-icon name="logo-facebook"></ion-icon>
                            </div>
                            <p>Facebook</p>
                        </a>
                        </div>
            
                        <div class="box">
                            <div class="icon tiktok">
                                <a href="https://vm.tiktok.com/ZM8oFeyrL/" target="_blank">

                        </a>

                    </div>
                    
                </div>
            </div>
            
            <div class="coin-box">
                <h3>EUR</h3>
                <p id="eur">0</p>
                <img id="seta_euro" src="seta_alta.png"/>
                <input class="input" id="inputed_euro" min="0" type="number"/>
                <button class="botao" onclick="convert_euro()">Converter R$->€</button>
                <div>
                    <text  id="txt_euro"></text>
                </div>
            </div>
            
            <div class="coin-box">
                <h3>BTC</h3>
                <p id="btc">0</p>
                <img id="seta_btc" src="seta_alta.png"/>
                <input class="input" id="inputed_btc" min="0" type="number"/>
                <button class="botao" onclick="convert_btc()">Converter R$->BTC</button>
                <div>
                    <span  id="txt_btc"></span>
                </div>
            </div>
            
        </div>
